<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <title>Login</title>
</head>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" th:href="@{/}">RunGroup</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clubs}">Find Clubs</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clubs/new}">Add Club</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/events}">Events</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container">
            <div th:if="${param.error}" class="alert alert-success">
                Invalid username and password!
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out!
            </div>
            <form role="form" method="post" th:action="@{/login}">
                <!-- <input type="hidden" th:field="*{id}"> -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <br>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password">
                    </div>
                    <br>
                </div>
                <br>
                <button type="submit" value="Log in" class="btn btn-primary">Login</button>
            </form>
            <button th:href="@{/register}" type="submit" class="btn btn-black">Don't have an account? Register
                Here.
            </button>
        </div>
    </section>
</main>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; Adel Ashraf 2023</div>
            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
